<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGA Calc</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
  <h1>MEGA Calc</h1>

  <p>Ingrese los operandos y la operaci√≥n que desea realizar</p>

  <div class="principal">

    <div class="container">
      <label for="op1" class="form-label">Operando 1</label>
      <input type="number" class="form-control" id="op1" required>

      <div class="operaciones">
        <button class="btn btn-outline-warning" id="suma">+</button>
        <button class="btn btn-outline-warning" id="resta">-</button>
        <button class="btn btn-outline-warning" id="mult">*</button>
        <button class="btn btn-outline-warning" id="div">/</button>
        <button type="button" class="btn btn-success" id="calcular">Calcular</button>
        <button class="btn btn-dark" id="clear">C</button>
      </div>

      <label for="op2" class="form-label">Operando 2</label>
      <input type="number" class="form-control" id="op2" required>
    </div>


    <div class="resultado">
      <div class="res">
        <p id="resOp1"></p>
        <p id="operacion"></p>
        <p id="resOp2"></p>
      </div>
      <p id="resfinal"></p>
      <p id="error"></p>
    </div>
  </div>
  <script src="assets/scripts.js"></script>
</body>

</html>
